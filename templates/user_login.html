{% load static %}


<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_register.css' %}">
</head>
<body>

    <form method="POST">
        {% csrf_token %}
       
        <label>Username</label>
        <input type="text" name="username"> <br>

    
        <label>Password</label>
        <input type="password" name="password"> <br>

    
        <button type="submit" name="submit_btn" {% url 'login' %}>Login</button>
    </form>

</body>
</html>
